<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報登録-ログイン</title>
    <link rel="stylesheet" href="情報登録.css">
</head>
<body>
    <header class="header">
        情報登録
    </header>

    <div class="login-container">
        <h2>ログインページ</h2>
        <p>以下変更するユーザ名・パスワードを入力しログインしてください。</p>
        <p>ログインボタンを押すことで変更となります</p>
        <p>パスワード忘れた場合は、管理者へ連絡してください</p>
        <form method="POST" action="../php/information21.php">
            <label for="username">ユーザー名</label>
            <input name="user" type="text" id="username" class="input-field" required>
            <label for="password">パスワード</label>
            <input name="pass" type="password" id="password" class="input-field" required>
            <input type="submit" value="ログイン">
        </form>
    </div>
    <button class="back-button" onclick="window.location.href='情報登録15.html'">戻る</button> 
</body>
</html>
