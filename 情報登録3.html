<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="ShiftJIS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報登録</title>
    <link rel="stylesheet" href="情報登録3.css">
</head>
<body>
    <header class="header">
        情報登録
    </header>

    <div class="login-container">
        <label for="username">従業員名</label>
        <input type="text" id="username" class="input-field">
        
        <label for="password">パスワード</label>
        <input type="password" id="password" class="input-field">
    </div>

    <!-- 戻るボタン -->
    <button class="back-button" onclick="history.back()">戻る</button>
    <button class="registration-button" onclick="history.back()">登録</button>
</body>
</html>
