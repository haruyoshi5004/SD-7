<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品出し-カメラ画面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='情報登録3.css') }}">
</head>
<body>
    <header class="header">
        <h3>カメラ映像</h3>
        <img src="{{ url_for('video_feed') }}" alt="カメラ映像">
        <h2>残り商品数: <span id="product-count">10</span></h2>
    </header>
    <!-- 戻るボタン -->
    <div class="button-container">
        <button class="back-button" onclick="history.back()">戻る</button>
        <button class="registration-button" onclick="location.href='../品出し3.php' + window.location.search;">詳細</button>
    </div>


    <!-- 商品数更新用スクリプト -->
    <script>
        // 商品数を定期的に取得して更新
        function updateProductCount() {
            fetch('/get_count')  // サーバーから商品数を取得
                .then(response => response.json())
                .then(data => {
                    document.getElementById('product-count').innerText = data.product_count;
                })
                .catch(error => {
                    console.error('商品数の取得エラー:', error);
                });
        }
        

        // 1秒ごとに商品数を更新
        setInterval(updateProductCount, 1000);  
    </script>
</body>
</html>
